name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./travel-frontend-main
        run: npm install

      - name: Build project
        working-directory: ./travel-frontend-main
        run: npm run build

      - name: Upload build folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./travel-frontend-main/build

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deploy-pages
